<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频链接提取器</title>
    <style>
        :root {
            --primary-color: #ff4d4d;
            --secondary-color: #333;
            --text-color: #fff;
            --bg-color: #1a1a1a;
            --input-bg: #2d2d2d;
            --border-color: #404040;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            background-color: var(--secondary-color);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: vertical;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3333;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            min-height: 100px;
        }

        .download-link {
            display: block;
            margin: 10px 0;
            color: var(--primary-color);
            text-decoration: none;
            word-break: break-all;
            padding: 10px;
            background-color: rgba(255, 77, 77, 0.1);
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: rgba(255, 77, 77, 0.2);
        }

        .loading {
            display: none;
            margin: 10px 0;
            color: var(--primary-color);
            text-align: center;
            font-size: 16px;
        }

        .error {
            color: var(--primary-color);
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 77, 77, 0.1);
            border-radius: 4px;
        }

        .description {
            text-align: center;
            margin-bottom: 20px;
            color: #999;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>视频链接提取器</h1>
        <p class="description">输入视频页面URL，一键获取下载链接</p>
        <textarea id="videoUrl" placeholder="在此输入视频页面URL..."></textarea>
        <button onclick="extractVideo()">提取链接</button>
        <div id="loading" class="loading">正在处理中...</div>
        <div id="error" class="error"></div>
        <div id="result"></div>
        <div class="footer">
            © 2024 视频链接提取器 - 简单、快速、高效
        </div>
    </div>

    <script>
        async function extractVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            // 清空之前的结果
            resultDiv.innerHTML = '';
            errorDiv.textContent = '';
            
            if (!videoUrl) {
                errorDiv.textContent = '请输入视频页面URL';
                return;
            }

            try {
                loadingDiv.style.display = 'block';
                
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: videoUrl })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    const linkElement = document.createElement('a');
                    linkElement.href = data.data.videoUrl;
                    linkElement.className = 'download-link';
                    linkElement.target = '_blank';
                    linkElement.textContent = `视频下载链接: ${data.data.videoUrl}`;
                    resultDiv.appendChild(linkElement);
                } else {
                    errorDiv.textContent = data.message || '提取失败';
                }
            } catch (error) {
                errorDiv.textContent = '发生错误：' + error.message;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
